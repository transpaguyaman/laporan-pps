<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Laporan Kasir ‚Äî TRAP 1YU8</title>
  <link rel="stylesheet" href="assets/kasir-style.css">
</head>
<body class="kasir-body">

<!-- Navbar -->
<header>
  <nav class="navbar">
    <div class="logo">Laporan PPS</div>
    <button class="menu-toggle" aria-label="Toggle menu">&#9776;</button>
    <ul class="nav-links">
      <li><a href="index.html" class="nav-link">Home</a></li>
      <li><a href="laporan-kasir.html" class="nav-link active">Laporan Kasir</a></li>
      <li><a href="laporan-ac.html" class="nav-link">Laporan AC</a></li>
    </ul>
  </nav>
</header>

<style>
  /* ===== Navbar Style ===== */
  .navbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: #1e1e1e;
    padding: 10px 20px;
    color: #fff;
  }

  .navbar .logo {
    font-size: 1.2rem;
    font-weight: bold;
  }

  .nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
    margin: 0;
    padding: 0;
  }

  .nav-link {
    color: #fff;
    text-decoration: none;
    transition: color 0.3s;
  }

  .nav-link:hover,
  .nav-link.active {
    color: #00bcd4;
  }

  /* Responsive Menu */
  .menu-toggle {
    display: none;
    background: none;
    border: none;
    color: #fff;
    font-size: 1.5rem;
    cursor: pointer;
  }

  @media (max-width: 768px) {
    .menu-toggle {
      display: block;
    }

    .nav-links {
      position: absolute;
      top: 60px;
      right: 0;
      background-color: #1e1e1e;
      flex-direction: column;
      width: 200px;
      padding: 15px;
      display: none;
    }

    .nav-links.show {
      display: flex;
    }

    .nav-links li {
      margin: 10px 0;
    }
  }

  /* Tambahan form kasir */
  .kasir-controls {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin-bottom: 10px;
  }

  .kasir-controls input,
  .kasir-controls select,
  .kasir-controls button {
    padding: 6px 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
  }

  .kasir-header {
    margin-bottom: 20px;
  }
</style>

<script>
  // Toggle mobile menu
  document.querySelector(".menu-toggle").addEventListener("click", () => {
    document.querySelector(".nav-links").classList.toggle("show");
  });

  // Highlight active link
  const currentPage = window.location.pathname.split("/").pop();
  document.querySelectorAll(".nav-link").forEach(link => {
    if (link.getAttribute("href") === currentPage) {
      link.classList.add("active");
    }
  });
</script>

<main class="container">

  <!-- Tambahan Form Kasir -->
  <section class="kasir-header">
    <h2>üßæ Input Laporan Kasir</h2>
    <div class="kasir-controls">
      <input id="kasirName" placeholder="Nama Kasir" class="input-text">
      <select id="shiftNum" class="input-select">
        <option value="1">Shift 1</option>
        <option value="2">Shift 2</option>
      </select>
      <button id="saveReport" class="btn">üíæ Simpan</button>
      <button id="exportText" class="btn">üìã Salin Laporan</button>
      <button id="clearData" class="btn danger">üóëÔ∏è Hapus Semua</button>
    </div>
  </section>

  

  <section class="card">
    <h3>Input per jam</h3>
    <div id="slots" class="slots-grid"></div>
  </section>

  <section class="card report-area">
    <div class="report">
      <h3>Preview Laporan Shift</h3>
      <pre id="report" class="pre-box"></pre>
      <div class="row" style="gap:8px;">
        <button id="btnCopyShift" class="btn">Copy Laporan Shift</button>
        <button id="btnExportCSV" class="btn">Export CSV</button>
      </div>
    </div>
  </section>
</main>

<script src="assets/kasir.js"></script>
</body>
</html>
